<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery | MilTreat Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery-img { cursor: pointer; height: 250px; object-fit: cover; width: 100%; border-radius: 10px; transition: 0.3s; }
        .gallery-img:hover { filter: brightness(80%); transform: scale(1.02); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-plane-departure me-2"></i> MilTreat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <h1>Travel Gallery</h1>
            <p class="lead">Memories from our happy travelers.</p>
        </div>
    </header>

    <div class="container mb-5">
        <div class="row g-3">
            <!-- RUBRIC: Image Gallery Grid -->
            <!-- Item 1: Plane Window -->
            <div class="col-md-4 col-sm-6">
                <img src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?auto=format&fit=crop&w=600&q=80" 
                     class="gallery-img shadow" onclick="openLightbox(this)" alt="Air Travel">
            </div>
            <!-- Item 2: Group of Friends on Beach -->
            <div class="col-md-4 col-sm-6">
                <img src="https://content.presspage.com/uploads/685/1920_happytravel1.jpg?10000" 
                     class="gallery-img shadow" onclick="openLightbox(this)" alt="Happy Travelers">
            </div>
            <!-- Item 3: Vigan / Heritage -->
            <div class="col-md-4 col-sm-6">
                <img src="https://images.squarespace-cdn.com/content/v1/5a87961cbe42d637c54cab93/1552229691786-1M8KURNE27AO4YVQZDRO/vigan-philippines-city-guide%2B%2Bthings-to-do-see" 
                     class="gallery-img shadow" onclick="openLightbox(this)" alt="Vigan Heritage">
            </div>
            <!-- Item 4: Passport & Map -->
            <div class="col-md-4 col-sm-6">
                <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?auto=format&fit=crop&w=600&q=80" 
                     class="gallery-img shadow" onclick="openLightbox(this)" alt="Passport Ready">
            </div>
            <!-- Item 5: Mayon Volcano -->
            <div class="col-md-4 col-sm-6">
                <img src="https://images.unsplash.com/photo-1518509562904-e7ef99cdcc86?auto=format&fit=crop&w=600&q=80" 
                     class="gallery-img shadow" onclick="openLightbox(this)" alt="Mayon Volcano">
            </div>
            <!-- Item 6: Luggage / Airport -->
            <div class="col-md-4 col-sm-6">
                <img src="https://images.unsplash.com/photo-1501555088652-021faa106b9b?auto=format&fit=crop&w=600&q=80" 
                     class="gallery-img shadow" onclick="openLightbox(this)" alt="Adventure">
            </div>
        </div>
    </div>

    <!-- RUBRIC: Popup Image (Lightbox) Modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body text-center position-relative">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>
                    <img id="modalImg" src="" class="img-fluid rounded shadow-lg" style="max-height: 80vh;">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <p class="mb-0 small">Developed by: Group 4 AM4 (Map√∫a University)</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS for Lightbox -->
    <script>
        function openLightbox(element) {
            var modal = new bootstrap.Modal(document.getElementById('lightboxModal'));
            document.getElementById('modalImg').src = element.src;
            modal.show();
        }
    </script>
</body>
</html>
