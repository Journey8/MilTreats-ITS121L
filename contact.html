<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | MilTreat Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-plane-departure me-2"></i> MilTreat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <h1>Contact Us</h1>
            <p class="lead">We'd love to hear from you.</p>
        </div>
    </header>

    <div class="container mb-5">
        <div class="row g-5">
            <!-- Contact Info & Map -->
            <div class="col-lg-6">
                <h3 class="mb-4">Get in Touch</h3>
                <div class="d-flex mb-3">
                    <i class="fas fa-map-marker-alt text-primary fs-4 me-3"></i>
                    <div>
                        <h6 class="fw-bold">Office Address</h6>
                        <p class="text-muted">Dama de Noche Street, Angono, Rizal</p>
                    </div>
                </div>
                <div class="d-flex mb-3">
                    <i class="fas fa-phone-alt text-primary fs-4 me-3"></i>
                    <div>
                        <h6 class="fw-bold">Phone / Viber</h6>
                        <p class="text-muted">+639457884187</p>
                    </div>
                </div>
                <div class="d-flex mb-4">
                    <i class="fas fa-envelope text-primary fs-4 me-3"></i>
                    <div>
                        <h6 class="fw-bold">Email</h6>
                        <p class="text-muted">miltreattravelandtours@gmail.com</p>
                    </div>
                </div>

                <!-- Google Map Embed -->
                <div class="ratio ratio-16x9 rounded overflow-hidden shadow">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.888497825316!2d121.153!3d14.524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTTCsDMxJzI2LjQiTiAxMjHCsDA5JzExLjIiRQ!5e0!3m2!1sen!2sph!4v1620000000000!5m2!1sen!2sph" 
                            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

            <!-- RUBRIC: Contact Form -->
            <div class="col-lg-6">
                <div class="p-4 bg-white rounded shadow h-100">
                    <h3 class="mb-4">Send an Inquiry</h3>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <!-- CSS Attribute Selector targets this -->
                            <input type="text" placeholder="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" placeholder="email@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Topic</label>
                            <select class="form-select">
                                <option>General Inquiry</option>
                                <option>Passport Assistance</option>
                                <option>Tour Package</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="5" placeholder="How can we help you?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-brand w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <p class="mb-0 small">Developed by: Group 4 AM4 (Map√∫a University)</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
